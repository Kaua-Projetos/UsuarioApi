<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela Login</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, sans-serif;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #9333ea, #3b82f6);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }

    .container {
        width: 100%;
        max-width: 400px;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #9333ea, #3b82f6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
    }

    .logo svg {
        color: white;
    }

    h2 {
        color: #1f2937;
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
    }

    .subtitle {
        color: #6b7280;
        text-align: center;
        margin-bottom: 2rem;
    }

    .input-group {
        margin-bottom: 1.5rem;
    }

    label {
        display: block;
        color: #374151;
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .input-with-icon {
        position: relative;
    }

    .input-with-icon svg {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 0.625rem 0.75rem 0.625rem 2.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        outline: none;
        transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #9333ea;
        box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
    }

    .options {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.5rem;
    }

    .remember {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
    }

    input[type="checkbox"] {
        width: 1rem;
        height: 1rem;
        accent-color: #9333ea;
    }

    .forgot {
        color: #9333ea;
        text-decoration: none;
        font-size: 0.875rem;
        font-weight: 500;
    }

    .forgot:hover {
        color: #7c3aed;
    }

    button {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, #9333ea, #3b82f6);
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-weight: 500;
        cursor: pointer;
        transition: opacity 0.3s ease;
    }

    button:hover {
        opacity: 0.9;
    }

    button:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.3);
    }

    .register {
        text-align: center;
        margin-top: 1.5rem;
        color: #6b7280;
    }

    .register a {
        color: #9333ea;
        text-decoration: none;
        font-weight: 500;
    }

    .register a:hover {
        color: #7c3aed;
    }

    @media (max-width: 640px) {
        .login-card {
            padding: 1.5rem;
        }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="login-card">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
        <polyline points="10 17 15 12 10 7"/>
        <line x1="15" x2="3" y1="12" y2="12"/>
      </svg>
    </div>
    <h2>Bem-vindo de volta</h2>
    <p class="subtitle">Entre na sua conta para continuar</p>
    <form method="post" th:action="@{/login}">
      <div class="input-group">
        <label for="username">Nome de usuário</label>
        <div class="input-with-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
          <input type="text" id="username" name="username" placeholder="Seu nome de usuário" required>
        </div>
      </div>http://localhost:8080/usuario

      <div class="input-group">
        <label for="password">Senha</label>
        <div class="input-with-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <input type="password" id="password" name="password" placeholder="Sua senha" required>
        </div>
      </div>

      <div class="options">
        <label class="remember">
          <input type="checkbox" id="remember">
          <span>Lembrar-me</span>
        </label>
        <a href="#" class="forgot">Esqueceu a senha?</a>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <p class="register">
      Não tem uma conta? <a href="register.html">Cadastre-se</a>
    </p>
  </div>
</div>
</body>
</html>
